<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
    <ion-buttons end>
      <button navPush="AddItemListaPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>Preciso comprar</ion-list-header>
    <ion-item *ngFor="let item of listaCompras$ | async">
      {{item.nome}}
    </ion-item>
  </ion-list>

</ion-content>
